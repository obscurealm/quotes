name: CI/CD

on: push

jobs:
  acceptance-and-unit-tests:
    name: ðŸ§ª Acceptance and unit tests
    env:
      NOTION_API_TOKEN: notionApiToken
      NOTION_PAGE_ID: notionPageId
      NOTION_PAGE_TZ: Europe/London
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install
        run: npm install
      - name: Test
        run: npm run test:acceptance && npm run test:unit

  journey-tests:
    name: ðŸ›¤ Journey tests
    env:
      NOTION_API_TOKEN: ${{secrets.NOTION_API_TOKEN}}
      NOTION_PAGE_ID: ${{secrets.NOTION_PAGE_ID}}
      NOTION_PAGE_TZ: Europe/London
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Test
        uses: cypress-io/github-action@v6
        with:
          command: npm run test:journey:ci
      - name: Screenshots
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: cypress-screenshots
          path: tests/journey/screenshots
      - name: Videos
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: cypress-videos
          path: tests/journey/videos

  deployment:
    name: ðŸš€ Deployment
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    environment:
      name: Production
      url: https://emperor-king-yusuf-quotes.vercel.app
    needs: [acceptance-and-unit-tests, journey-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
